name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for Claude'
        required: false
        default: 'Review and implement open issues'

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@claude-ai'))) ||
      (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@claude-ai'))) ||
      (github.event_name == 'pull_request_review' && (contains(github.event.review.body, '@claude') || contains(github.event.review.body, '@claude-ai'))) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.body, '@claude-ai') || contains(github.event.issue.title, '@claude') || contains(github.event.issue.title, '@claude-ai'))) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Set to agent mode to handle workflow_dispatch events
          mode: agent

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Customize the trigger phrase to accept both @claude and @claude-ai
          trigger_phrase: "@claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Allow Claude to run Python/Poetry commands
          allowed_tools: |
            Bash(poetry install)
            Bash(poetry run pytest*)
            Bash(poetry run ruff*)
            Bash(poetry run mypy*)
            Bash(poetry add*)
            Bash(git*)
            Bash(python*)
            Bash(mkdir*)
            Bash(touch*)
            Bash(echo*)

          # Custom instructions for Claude agents
          custom_instructions: |
            You are working on the API Builder project. There are 4 agent roles:
            - Agent 1 (Testing): Build test infrastructure on feature/testing-infrastructure
            - Agent 2 (Parsers): Create parsers on feature/multi-format-parsers
            - Agent 3 (Errors): Implement error handling on feature/error-handling
            - Agent 4 (Docs): Write documentation on feature/documentation
            
            Check issue titles for [AGENT-X] to determine your role.
            Follow the TODO.md file for specific tasks.
            Create PRs to the develop branch when ready.

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test
