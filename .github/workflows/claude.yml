name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request:
    types: [opened, labeled]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for Claude'
        required: false
        default: 'Review and implement open issues'
      force_run:
        description: 'Force Claude to run even without triggers'
        required: false
        default: 'true'
        type: boolean

jobs:
  claude:
    # Modified condition to handle workflow_dispatch better
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, 'claude'))) ||
      (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, 'claude'))) ||
      (github.event_name == 'pull_request_review' && (contains(github.event.review.body, '@claude') || contains(github.event.review.body, 'claude'))) ||
      (github.event_name == 'issues' && (contains(github.event.issue.labels.*.name, 'claude') || contains(github.event.issue.body, '@claude') || contains(github.event.issue.body, 'claude'))) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Force agent mode for workflow_dispatch
          mode: ${{ github.event_name == 'workflow_dispatch' && 'agent' || 'default' }}

          additional_permissions: |
            actions: read
            model: "claude-opus-4-1-20250805

          label_trigger: "claude"
          trigger_phrase: "@claude"

          # Add a manual trigger for workflow_dispatch
          manual_trigger: ${{ github.event_name == 'workflow_dispatch' }}

          allowed_tools: |
            Bash(poetry install)
            Bash(poetry run pytest*)
            Bash(poetry run ruff*)
            Bash(poetry run mypy*)
            Bash(poetry add*)
            Bash(git*)
            Bash(python*)
            Bash(mkdir*)
            Bash(touch*)
            Bash(echo*)

          custom_instructions: |
            ${{ github.event_name == 'workflow_dispatch' && format('Manual task: {0}', github.event.inputs.task) || '' }}
            
            You are working on the API Builder project. There are 4 agent roles:
            - Agent 1 (Testing): Build test infrastructure on feature/testing-infrastructure
            - Agent 2 (Parsers): Create parsers on feature/multi-format-parsers
            - Agent 3 (Errors): Implement error handling on feature/error-handling
            - Agent 4 (Docs): Write documentation on feature/documentation
            
            Check issue titles for [AGENT-X] to determine your role.
            Follow the TODO.md file for specific tasks.
            Create PRs to the develop branch when ready.
